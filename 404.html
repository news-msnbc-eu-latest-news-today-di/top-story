<!DOCTYPE html> 
<html> 
<style>
    .video-container {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%; 
        overflow: hidden;
    }
    .video-container video {
        min-width: 100%; 
        min-height: 100%; 
        width: auto;
        height: auto; 
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
</style>
<body> 
    <div class="video-container">
        <video controls autoPlay loop>
            <source src="roll.mp4" type="video/mp4">
        </video>
    </div>
</body> 
</html>
