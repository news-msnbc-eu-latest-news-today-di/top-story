<!DOCTYPE html> 
<html> 
<style>
    .video-container {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%; 
        overflow: hidden;
    }
    .video-container video {
        min-width: 100%; 
        min-height: 100%; 
        width: auto;
        height: auto; 
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
</style>
<body> 
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/d4JqPlkysT0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body> 
</html>
